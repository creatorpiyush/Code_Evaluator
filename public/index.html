<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Evaluator</title>
    <script src="https://kit.fontawesome.com/07ceacc377.js" crossorigin="anonymous"></script>
    <script async defer src="script.js"></script>
</head>

<body>
    <center>
        <h1 style="font-size: 45px;"><i class="fas fa-code"></i> Code Evaluator <i class="fas fa-eye-slash"></i> </h1>
        <hr color="red">
        <h2><mark> ***The <i class="fab fa-js-square"></i> CODE should not contain <code>console.log()</code>***</mark>
        </h2>
        <b>Enter Your Code In Text Box :-</b>
        <br>

        <textarea placeholder="ENTER YOUR CODE HERE" id="inpCode" rows="6" cols="50"></textarea>
        <br>
        <br> <b>Press Encode : </b>
        <button id="btnEncode">ENCODE</button>
        <br>
        <br>

        <form action="/eval" method="GET">
            <b>Encoded Data : </b>
            <input style="width: 400px;" type="text" name="code" id="code">
            <br>
            <br>
            <b>PRESS ENCRYPT : </b>
            <button type="button" id="btnEncrypt">ENCRYPT</button>
            <br>
            <br>
            <button type="submit">EVALUATE</button>
        </form>
        <footer style="margin-top: 20%;">
            <marquee>
                <h3><i class="fas fa-code"></i> BY PIYUSH ANAND</h3>
            </marquee>
        </footer>

    </center>
</body>

</html>
